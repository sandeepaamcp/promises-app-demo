<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="text-xs-center" style="color: #fff; background-color: #4f89b8; min-height: 100px; padding: 65px;">
        <h1 style="font-size: 3rem;">GEEK PROGRAMMER</h1>
      </div>
  <hr>
  <div style="color: #1a1a1a; background-color: #eee; min-height: 300px; padding: 24px;" *ngIf="posts">
    <div class="row row-margin-bottom" *ngFor="let post of posts.posts">
      <a href="{{post.url}}">
        <div class="col-md-5 no-padding lib-item" data-category="view">
          <div class="lib-panel">
            <div class="row box-shadow">
              <div class="col-md-6">
                <img class="lib-img-show" src="{{post.img}}">
              </div>
              <div class="col-md-6">
                <div class="lib-row lib-header">
                  {{post.title}}
                  <div class="lib-header-seperator"></div>
                </div>
                <div class="lib-row lib-desc">
                  {{post.description}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
